<!DOCTYPE html>
<html lang="es">

    <title>Página con Barra Lateral</title>

        <ul>
            <li><a href="#">Enlace 1</a></li>
            <li><a href="#">Enlace 2</a></li>

    </div>

            <div class="buttonDiv">

            <div class="buttonDiv">

            <div class="buttonDiv">

                </button>
            </div>
            <div class="buttonDiv">
                <button class="buttonLink">
                    <img src="https://ovcmsalta.gob.ar/wp-content/uploads/2024/11/icono_5.svg" alt="Icono 5" class="buttonIcon">
